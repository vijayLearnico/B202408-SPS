<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="center full-view">
        <div class="container">
            <h2 id="result"></h2>
            <!-- Section 1 -->
            <div class="center" style="justify-content: space-evenly;margin-top: 25px;">

                <div class="cpu-option" id="cpu-option"></div>
            </div>
            <!-- Section - 2 -->
            <div class="center" style="justify-content: space-evenly;margin-top: 25px;">
                <div class="stone" id="stone">
                    <img src="./stone.png">
                </div>
                <div class="paper" id="paper">
                    <img src="./paper.png">
                </div>
                <div class="scissor" id="scissor">
                    <img src="./scissor.png">
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
